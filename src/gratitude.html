<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gratitude</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header></header>
    <h1>Gratitude</h1>

    <main>
      <label for="gratitude-input"
        >Type words which you are grateful for:</label
      >
      <textarea
        rows="10"
        cols="50"
        aria-describedby="messageHint"
        placeholder="Words will be split by commas. Only single words allowed will be put into the cloud."
      >
      </textarea>

      <button id="gratitude-submit">Add to Cloud</button>
    </main>


    <footer></footer>
  </body>
</html>
